<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureVerify</title>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #fff;
            overflow: hidden; /* Prevent scrollbars */
        }

        .container {
            text-align: center;
            padding: 60px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            width: 90%; /* Responsive width */
            max-width: 500px;
        }

        h1 {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 50px;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .button {
            display: inline-block;
            width: calc(100% - 30px); /* Responsive width */
            padding: 15px 30px;
            margin: 20px 0;
            text-decoration: none;
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            border-radius: 8px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            background: linear-gradient(135deg, #43cea2, #185a9d);
            border: none;
            cursor: pointer;
        }

        .button:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .button:nth-child(3) {
            background: linear-gradient(135deg, #ff9966, #ff5e62);
        }

        /* Animated background particles */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1), transparent 40%),
                        radial-gradient(circle, rgba(255, 255, 255, 0.1), transparent 40%),
                        radial-gradient(circle, rgba(255, 255, 255, 0.1), transparent 40%);
            background-size: 200px 200px, 150px 150px, 100px 100px;
            animation: moveParticles 10s linear infinite;
            opacity: 0.8;
        }

        @keyframes moveParticles {
            0% {
                background-position: 0 0, 10px 10px, 20px 20px;
            }
            100% {
                background-position: 200px 200px, 160px 160px, 120px 120px;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>SecureVerify</h1>
        <a href="http://127.0.0.1:8000/verify/" class="button">Aadhaar/PAN Check</a>
        <a href="http://192.168.0.118:5000/" class="button">Digital Docs Verify</a>
    </div>
</body>
</html>
