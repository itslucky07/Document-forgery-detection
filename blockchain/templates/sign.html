{% extends "base.html" %}

{% block title %}Sign Document{% endblock %}

{% block content %}
    <h2>Sign Document</h2>
    <form action="/sign-document" method="post" enctype="multipart/form-data">
        <label for="document">Select Document:</label>
        <input type="file" id="document" name="document" required>
        <label for="document_id">Document ID:</label>
        <input type="text" id="document_id" name="document_id" required>
        <label for="signer_id">Official ID:</label>
        <input type="text" id="signer_id" name="signer_id" required>
        <button type="submit">Sign Document</button>
    </form>
{% endblock %}
