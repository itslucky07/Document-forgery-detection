{% extends 'base.html' %}

{% block container %}
<div class="d-flex justify-content-center align-items-center vh-100" style="background: linear-gradient(135deg, #667eea, #764ba2);">
    <div class="card p-5 shadow-lg" style="width: 30rem; background: rgba(255, 255, 255, 0.1); border-radius: 12px; box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37); backdrop-filter: blur(8px); -webkit-backdrop-filter: blur(8px); border: 1px solid rgba(255, 255, 255, 0.18); color: #fff;">
        <h2 class="text-center mb-4" style="font-weight: 700; letter-spacing: 1px; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);">Upload Aadhaar Card</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-4">
                {{ form.as_p }}
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary" style="background: linear-gradient(135deg, #43cea2, #185a9d); border: none; padding: 12px 25px; border-radius: 8px; font-weight: 600; transition: transform 0.3s ease, box-shadow 0.3s ease; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);">Upload & Check</button>
            </div>
        </form>
    </div>
</div>
{% endblock container %}

<style>
    /* Optional: Add custom styles for form elements if needed */
    input[type="file"] {
        background: rgba(255, 255, 255, 0.2);
        border-radius: 6px;
        padding: 8px;
        border: 1px solid rgba(255, 255, 255, 0.3);
        color: #fff;
    }
    label{
        font-weight: 500;
    }

    input[type="file"]::-webkit-file-upload-button {
        background: linear-gradient(135deg, #43cea2, #185a9d);
        border: none;
        color: white;
        padding: 10px 15px;
        border-radius: 4px;
        cursor: pointer;
    }

    input[type="file"]::-webkit-file-upload-button:hover {
        background: linear-gradient(135deg, #185a9d, #43cea2);
    }

    .btn-primary:hover{
        transform: translateY(-3px);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
    }
</style>
