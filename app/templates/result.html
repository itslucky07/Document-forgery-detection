{% extends 'base.html' %}

{% block container %}
<div class="d-flex flex-column justify-content-center align-items-center" style="background: linear-gradient(135deg, #667eea, #764ba2); min-height: 100vh;">
    <div class="card shadow-lg p-5" style="width: 75%; max-width: 800px; background: rgba(255, 255, 255, 0.1); border-radius: 12px; box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37); backdrop-filter: blur(8px); -webkit-backdrop-filter: blur(8px); border: 1px solid rgba(255, 255, 255, 0.18); color: #fff; margin-bottom: 20px;">
        <h2 class="text-center mb-4" style="font-weight: 700; letter-spacing: 1px; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);">Forgery Detection Results</h2>
        <div class="card-body">
            <ul class="list-group list-group-flush">
                <li class="list-group-item" style="background: transparent; border: none; color: #fff;"><strong>SSIM Score:</strong> {{ forgery.ssim_score }}</li>
                <li class="list-group-item" style="background: transparent; border: none; color: #fff;"><strong>ELA Score:</strong> {{ forgery.ela_score }}</li>
                <li class="list-group-item" style="background: transparent; border: none; color: #fff;">
                    <strong>Forgery Detected:</strong> 
                    {% if forgery.forgery_detected %}
                        <span class="badge bg-danger" style="background-color: #e74c3c; color: white; padding: 8px 12px; border-radius: 4px;">Yes</span>
                    {% else %}
                        <span class="badge bg-success" style="background-color: #2ecc71; color: white; padding: 8px 12px; border-radius: 4px;">No</span>
                    {% endif %}
                </li>
            </ul>
        </div>
    </div>
    
    <div class="card shadow-lg p-5" style="width: 75%; max-width: 800px; background: rgba(255, 255, 255, 0.1); border-radius: 12px; box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37); backdrop-filter: blur(8px); -webkit-backdrop-filter: blur(8px); border: 1px solid rgba(255, 255, 255, 0.18); color: #fff;">
        <h2 class="text-center mb-4" style="font-weight: 700; letter-spacing: 1px; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);">Pixel by Pixel Comparison</h2>
        <div class="card-body" style="display: flex; justify-content: center; align-items: center;">
            <img src="media/Q.png" style="max-width: 100%; height: auto; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);"/>
        </div>
    </div>
</div>
{% endblock container %}

<style>
    /* Custom styles for list items */
    .list-group-item strong {
        font-weight: 600;
    }

    /* Custom styles for badge */
    .badge {
        font-weight: 500;
    }

</style>
